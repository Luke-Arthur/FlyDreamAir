<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Flights - FlyDreamAir
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" href="#">
    FlyDreamAir
   </a>
   <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon">
    </span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
     <li class="nav-item active">
      <a class="nav-link" href="#">
       Home
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       Flights
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       About
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       Contact
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Flight Selector Section -->
  <section class="container" id="flight-selector">
   <h1>
    Find Your Flight
   </h1>
   <form>
     <div class="form-group">
       <label for="tripType">Trip Type:</label>
       <select class="form-control" id="tripType" required>
         <option selected>One Way</option>
         <option>Return</option>
       </select>
     </div>
     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="departure">Departure:</label>
         <input type="text" class="form-control" id="departure" placeholder="City or Airport" required>
       </div>
       <div class="form-group col-md-6">
         <label for="destination">Destination:</label>
         <input type="text" class="form-control" id="destination" placeholder="City or Airport" required>
       </div>
     </div>
     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="departureDate">Departure Date:</label>
         <input type="date" class="form-control" id="departureDate" required>
       </div>
       <div class="form-group col-md-6">
         <label for="departureTime">Departure Time:</label>
         <input type="time" class="form-control" id="departureTime" required>
       </div>
     </div>
     <div class="form-row" id="returnDetails" style="display: none;">
       <div class="form-group col-md-6">
         <label for="returnDate">Return Date:</label>
         <input type="date" class="form-control" id="returnDate">
       </div>
       <div class="form-group col-md-6">
         <label for="returnTime">Return Time:</label>
         <input type="time" class="form-control" id="returnTime">
       </div>
     </div>
     <button type="submit" class="btn btn-primary">Find Flights</button>
   </form>
  </section>
  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
  <script>
    $(document).ready(function(){
      $('#tripType').change(function(){
        if ($(this).val() === 'Return') {
          $('#returnDetails').show();
        } else {
          $('#returnDetails').hide();
        }
      });
    });
  </script>
 </body>
</html>
