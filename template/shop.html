<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <title>Shop - Airline Loyalty System</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li class="cart-menu">
                    <a href="#">Cart</a>
                </li>
                <li class="user-menu">
                    <a href="#">Account</a>
                    <ul class="dropdown">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Logout</a></li>
                </li>
            </ul>
        </nav>
    </header>
  
    <section class="shop">
        <h1 style="font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Shop</h1>
        <div class="product-list">
            <!-- Example product card -->
            <div class="product-card">
                <img src=".png" alt="Product Image">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <div class="product-info">
                    <span class="price">$49.99</span>
                    <span class="points">1500 points</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat product cards for other products -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Airline Loyalty System. All rights reserved.</p>
    </footer>
</body>
</html>
